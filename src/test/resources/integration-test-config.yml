# DB configuration - see uk.co.deloittedigital.dropwizard.hikari.config.HikariConfiguration
database:
  driverClassName: org.h2.Driver
  jdbcUrl: jdbc:h2:mem:demo
  username: sa
  password: sa
  minIdle: 1
  initializationFailFast: true

server:
  applicationConnectors:
    - type: http
      port: 8080
  adminConnectors:
    - type: http
      port: 8081